<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML API Browser</title>

    <!-- Styles -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />

    <!-- JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/angular.js"></script>
	<script type="text/javascript" src="js/sendMessage.js"></script>
</head>
<body ng-controller="MyCtrl">

<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="./">HTML API Browser</a>
        </div>
		<nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
			<ul class="nav navbar-nav navbar-right">
				<li>
					<a href="index.html">Return to API</a>
				</li>
			</ul>
		</nav>
    </div>
</nav>

<div class="container-fluid"><div class="row">

    <div class="col-xs-9">
		<textarea id="messages"cols="50" rows="10"></textarea>
		<br>
		<div>
		<input type="button" value="send" ng-click="sendMessage()"></div>
		<br>
		<div ng-show="sending">sending</div>
		<div ng-show="sendsucceed">send succeed</div>
		<div ng-show="sendfailed">send failed</div>
    </div>

</div></div>

</body>
</html>
